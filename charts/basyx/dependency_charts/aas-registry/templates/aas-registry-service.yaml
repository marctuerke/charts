---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aas-registry.fullname" . }}
  labels:
    {{- include "aas-registry.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "aas-registry.selectorLabels" . | nindent 4 }}
