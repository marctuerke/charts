---
{{- if .Values.apirule.enabled }}
apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  labels:
    {{- include "digital-twin-registry.labels" . | nindent 4 }}
  name: {{ include "digital-twin-registry.fullname" . }}
spec:
  gateway: kyma-system/kyma-gateway
  {{- if .Values.apirule.corsPolicy }}
  corsPolicy: 
    {{- with .Values.apirule.corsPolicy }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  hosts:
  - {{ .Values.apirule.host }}
  service:
    name: {{ include "digital-twin-registry.fullname" . }}
    port: {{ .Values.service.port }}
  timeout: 360
  rules:
  - path: /*
    methods: {{- toYaml .Values.apirule.methods | nindent 6 }}
    noAuth: true
{{ end -}}
