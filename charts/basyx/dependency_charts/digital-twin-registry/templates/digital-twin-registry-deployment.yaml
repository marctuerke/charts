---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "digital-twin-registry.fullname" . }}
  labels:
    {{- include "digital-twin-registry.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "digital-twin-registry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- if .Values.apirule.enabled }}
        sidecar.istio.io/inject: "true"
        {{ end -}}
        {{- include "digital-twin-registry.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ .Values.image.name }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: SERVER_PORT
          value: {{ .Values.service.port | quote }}
        {{- if .Values.kafka.connectionString }}
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ .Values.kafka.connectionString }}
        {{- end }}
        {{- if .Values.mongodb.connectionString }}
        - name: SPRING_DATA_MONGODB_URI
          value: {{ .Values.mongodb.connectionString }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /workspace/config/application.properties
          name: {{ template "digital-twin-registry.fullname" $ }}-config
          subPath: application.properties
        - mountPath: /application/rbac-rules.json
          name: {{ template "digital-twin-registry.fullname" $ }}-rbac-rules
          subPath: rbac-rules.json
      volumes:
      - name: {{ template "digital-twin-registry.fullname" $ }}-config
        configMap:
          name: {{ template "digital-twin-registry.fullname" $ }}-config
      - name: {{ template "digital-twin-registry.fullname" $ }}-rbac-rules
        configMap:
          name: {{ template "digital-twin-registry.fullname" $ }}-rbac-rules
